<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggling Effect</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="font-family: Arial, sans-serif; font-size: 60px; color: #333; animation: juggle 2s infinite;">
        Hello!
    </div>

    <style>
        @keyframes juggle {
            0% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-15px) scale(1.1);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(15px) scale(0.9);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</body>
</html>
